<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>

    <h1>HBNB</h1>
    <div class="filters">
        <h2>Search and Filter</h2>
        <div class="divider"></div>
        <div class="filter">
            <h3>States</h3>
            <!-- Fetch and display the list of states -->
            <ul>
                {% for state in states %}
                    <li>{{ state.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="filter">
            <h3>Amenities</h3>
            <!-- Fetch and display the list of amenities -->
            <ul>
                {% for amenity in amenities %}
                    <li>{{ amenity.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
